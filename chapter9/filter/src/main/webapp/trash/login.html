<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<script rel="stylesheet" src="../../js/sripts.js"></script>-->
</head>
<script>
    window.onload = function () {
        var send = document.querySelector('#send');
        send.onclick = function () {
            dosmt();
        }
        function dosmt() {

            var name = document.querySelector('#name');
            var password = document.querySelector('#password');
            var url = "ajax?name=" + name.value + "&password=" + password.value;
            document.querySelector("#test").innerHTML = url;
        }
    };


</script>
<body>
<div id="test"></div>

<div id="divLogin">
    <form onsubmit="return false" method="post" id="login">
        <h3>Enter name:</h3> <input id="name"><br>
        <h3>Enter password :</h3> <input  id="password">
        <input name="submit" type="submit" id="send" >
    </form>
</div>
</body>
</html>
